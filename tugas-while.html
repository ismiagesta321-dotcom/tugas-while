<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cek Kelulusan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      text-align: center;
    }
    input {
      padding: 5px;
      width: 80px;
      text-align: center;
      margin-top: 10px;
    }
    button {
      margin-top: 10px;
      padding: 8px 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #hasil {
      margin-top: 15px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cek Kelulusan</h2>
    <p>Masukkan nilai (1 - 10):</p>
    <input type="number" id="nilai" min="1" max="10">
    <br>
    <button onclick="cekNilai()">Cek</button>
    <p id="hasil"></p>
  </div>

  <script>
    function cekNilai() {
      let nilai = parseInt(document.getElementById("nilai").value);
      let hasil = "";

      if (nilai >= 1 && nilai <= 10) {
        if (nilai >= 6) {
          // menggunakan while
          let i = 0;
          while (i < 1) {
            hasil = "Lulus ðŸŽ‰";
            i++;
          }
        } else {
          // menggunakan for
          for (let j = 0; j < 1; j++) {
            hasil = "Tidak Lulus âŒ";
          }
        }
      } else {
        hasil = "Nilai harus antara 1 sampai 10!";
      }

      document.getElementById("hasil").innerText = hasil;
    }
  </script>
</body>
</html>
